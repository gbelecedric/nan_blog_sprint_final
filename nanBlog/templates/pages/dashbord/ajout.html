{% extends 'bases/base_dashbord.html' %}

{% block dashbord %}

      <div id="app">
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Ajoutez un article ${nan}</h3>
              </div>
            </div>
            <div class="clearfix"></div>


            <div class="col-md-12 col-sm-12 ">
              <div class="x_panel">
                <div class="x_title">
                  <h2>Veillez bien ajouter un article</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Settings 1</a>
                          <a class="dropdown-item" href="#">Settings 2</a>
                        </div>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!-- start form for validation -->
                    <form id="demo-form" data-parsley-validate method="POST">
                        {% csrf_token %}
                        <label for="fullname">Titre :</label>
                        <input type="text" v-model="titre" id="fullname" class="form-control" name="titre" required /><br>
    
                        <label for="categorie">Categorie *:</label>
                        <select id="categorie" v-model="categorie" class="form-control" required>
                          <option value="">Choose..</option>
                          <option value="press">Press</option>
                          <option value="net">Internet</option>
                          <option value="net">Internet</option>
                          <option value="net">Internet</option>
                          <option value="net">Internet</option>
                          <option value="net">Internet</option>
                          <option value="mouth">Word of mouth</option>
                      </select><br>

                        <label for="tag">Tag *:</label>
                        <select id="tag" v-model="tag" class="form-control" required>
                          <option value="">Choose..</option>
                          <option value="press">Press</option>
                          <option value="net">Internet</option>
                          <option value="net">Internet</option>
                          <option value="net">Internet</option>
                          <option value="net">Internet</option>
                          <option value="net">Internet</option>
                          <option value="mouth">Word of mouth</option>
                      </select><br>
    
                        <label for="message">Description :</label>
                        <textarea id="message" required="required" v-model="description" class="form-control" name="description" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                            data-parsley-validation-threshold="10"></textarea><br>
    
                    
                    <!-- end form for validations -->
                    
                    <label for="message">Contenue :</label>
                    <div id="alerts"></div>
                    <div class="btn-toolbar editor" data-role="editor-toolbar" data-target="#editor-one">
                        <div class="btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="fa fa-font"></i><b class="caret"></b></a>
                        <ul class="dropdown-menu">
                        </ul>
                        </div>

                        <div class="btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                            <a data-edit="fontSize 5">
                                <p style="font-size:17px">Huge</p>
                            </a>
                            </li>
                            <li>
                            <a data-edit="fontSize 3">
                                <p style="font-size:14px">Normal</p>
                            </a>
                            </li>
                            <li>
                            <a data-edit="fontSize 1">
                                <p style="font-size:11px">Small</p>
                            </a>
                            </li>
                        </ul>
                        </div>

                        <div class="btn-group">
                        <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                        <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                        <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                        <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                        </div>

                        <div class="btn-group">
                        <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
                        <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
                        <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-dedent"></i></a>
                        <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
                        </div>

                        <div class="btn-group">
                        <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                        <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                        <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                        <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
                        </div>

                        <div class="btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="fa fa-link"></i></a>
                        <div class="dropdown-menu input-append">
                            <input class="span2" placeholder="URL" type="text" data-edit="createLink" />
                            <button class="btn" type="button">Add</button>
                        </div>
                        <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="fa fa-cut"></i></a>
                        </div>

                        <!-- <div class="btn-group">
                        <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="fa fa-picture-o"></i></a>
                        <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
                        </div> -->

                        <div class="btn-group">
                        <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                        <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                        </div>
                    </div>

                    <div id="editor-one" class="editor-wrapper" name="text"></div>
                    
                    <textarea name="descr" id="descr" style="display:none;"></textarea>
                    <br />
                    <label for="image">Image :</label>
                    <input type="file" ref="file" v-on:change="handleFileUpload" id="image" class="form-control" name="image" required /><br>
                    <div style="text-align: center"><button type="submit" v-on:click="submitarticle"  class="btn btn-primary">Validez le formulaire </button type="submit"></div>
                    </form>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- /page content -->
      </div>

{% endblock %}

{% block vue %}
<script>

  var app = new Vue({
    el: '#app',
    data: {
        nan: 'NaN',
        register: false,
        titre: '',
        categorie: '',
        tag: '',
        description: '',
        contenue: '',
        file :'',
        codesend:false,
    },
    delimiters: ["${", "}"],
    methods: {
      submitarticle: function() {
          let formData=new FormData()
          axios.defaults.xsrfCookieName = 'csrftoken'
          axios.defaults.xsrfHeaderName = 'X-CSRFToken'
          formData.append('file',this.file)
          formData.append('titre',this.titre)
          formData.append('categorie',this.categorie)
          formData.append('tag',this.tag)
          formData.append('description',this.description)
          //formData.append('contenue',this.contenue)
          
          axios.post('http://127.0.0.1:8000/apirest/article/', formData, {
            headers: {
              'Content-Type': 'multipart/form-data',
            }
          }).then((response) => {
            console.log(response.data)
            this.register = true
            console.log(this.register)
            if (response.data.succes == true) {
              this.init()
              new Toast({
                  message: 'Inscription éffectué avec succès',
                  type: 'success'
              });
            }else{
                new Toast({
                    message: 'Une erreur s\'est produite lors de votre inscription',
                    type: 'danger'
                });
            }
          }).catch((err) => {
            console.log(err)
            this.register= false
            console.log(this.register)
            console.log(this.tag)
        })
      },
      handleFileUpload: function(){
        this.file = this.$refs.file.files[0];
      },
    }
    

  })

</script>
{% endblock vue %}
